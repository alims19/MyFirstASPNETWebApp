<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Prof Hilton Fan Club</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/default.css" rel="stylesheet" />
</head>
<body>
    <h1>Prof Hilton Fans</h1>
    <img id="pic" src="img/spencer2.jpeg" />
    <p>Prof Hilton is a Professor in the Information Systems Department at BYU</p>
    <br />

    <p>Pop Quiz: We love him because</p>
    <ul>
        <li>A: His sweaters</li>
        <li>B: His jokes</li>
        <li>C: His spiritual thoughts</li>
        <li>D: All of the above</li>
    </ul>

    <h2>Send Him Fan Mail</h2>
    <form>
        <label>From:</label>
        <input id="txtFrom" /> <br />
        <label>Subject:</label>
        <input id="txtSubject" /> <br />
        <label>Message:</label>
        <textarea id="txtMessage" rows="4"></textarea><br />
        <input id="btnsend" type="button" value="Send Message" /><br />
    </form>
    <link href="lib/bootstrap/js/bootstrap.min.js"/>
    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="js/FanMail.js"></script>

</body>
</html>
